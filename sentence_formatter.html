<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentence Formatter</title>
  </head>
  <body>
    <textarea id="textarea" style="height: 317px; width: 504px"></textarea>

    <script>
      const textarea = document.getElementById("textarea");
      textarea.addEventListener("input", function () {
        textarea.value = textarea.value
          .split(/[\r\n]+/)
          .map((txt) => txt.charAt(0).toUpperCase() + txt.substr(1))
          .filter((txt) => txt)
          .map((txt) => {
            if (txt.endsWith("!") || txt.endsWith("?")) {
              return txt;
            } else {
              return txt + ".";
            }
          })
          .join(" ")
          .replace(/\.\s*\./g, ".");
      });
    </script>
  </body>
</html>
